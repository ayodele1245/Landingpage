<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">A Project Based Approach To Learn Modal</h1>
                <p class="text-center"><a href="#" data-bs-toggle="modal" data-bs-target="#login-modal" role="button"
                        class="btn btn-primary btn-lg">Login Here</a></p>
            </div>
        </div>
    </div>
    <div class="Modal fade" id="login-modal">
        <di class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <img src="img/ok.jpg" id="img-logo" alt="">
                </div>
                <div id="div-forms">
                    <form>
                        <div class="modal-body">
                            <div>
                                <span>Type Your Email and password.</span>
                                <input type="text" class="form-control" placeholder="Email" required>
                                <input type="password" class="form-control" placeholder="password" required>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox">Remember me.
                                    </label>
                                </div>
                            </div>
                            <div class="modal-footer center center">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <button class="btn btn-primary btn-block">Login</button>
                                    </div>
                                    <div class="col-sm-6">
                                        <button class="btn btn-primary btn-block">Sign Up</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </di>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

</html>
